<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs hidden-sm page-header">Student Grade Table
            <small class="pull-right text-secondary">Grade Average : <span class="label label-default avgGrade">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="col-xs-11 page-header hidden-lg hidden-md">Student Grade Table
            <small class="pull-right text-secondary">Grade Average : <span class="label label-default avgGrade">0</span></small>
        </h3>
    </div>
    <div class="student-add-form container pull-right col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <h4>Add Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success" onclick="handleAddClicked()">Add</button>
        <button type="button" class="btn btn-default" onclick="handleCancelClick()">Cancel</button>
    </div>
    <div class="student-list-container container col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <table class="student-list table">
            <thead class="">
            <tr>
                <th class="">Student Name</th> 
                <th class="">Student Course</th>
                <th class="">Student Grade</th>
                <th class="">Operations</th>
            </tr>
            </thead>
            <tbody>
                <!-- <td class="studentNameOuput"></td>
                <td class="studentCourseOutput"></td>
                <td class="studentGradeOutput"></td>
                <td class=""><button type="button" class="btn btn-danger" onclick="">Delete</button></td> -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
